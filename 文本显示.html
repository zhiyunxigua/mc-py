<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áà±ÂøÉÊñáÊú¨‰∏éÁÉüËä±ËÉåÊôØ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            cursor: pointer;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        #fireworksCanvas {
            z-index: 1;
        }
        
        #heartCanvas {
            z-index: 2;
        }
        
        #textCanvas {
            z-index: 3;
        }
        
        .start-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-align: center;
            z-index: 10;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px 40px;
            border-radius: 15px;
            pointer-events: none;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
            border: 2px solid rgba(255, 105, 180, 0.5);
        }
        
        .audio-control {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.7);

            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="start-message">ÁÇπÂáªÂ±èÂπïÂºÄÂßã</div>
    <div class="audio-control">üîä Èü≥‰πêÊéßÂà∂</div>
    <canvas id="fireworksCanvas"></canvas>
    <canvas id="heartCanvas"></canvas>
    <canvas id="textCanvas"></canvas>
    
    <audio id="bgMusic" loop>
        <source src="https://music.163.com/song/media/outer/url?id=431791474.mp3" type="audio/mpeg">
    </audio>

    <script>
        // ÂÖ®Â±ÄÂèòÈáè
        let animationStarted = false;
        let bgMusic = document.getElementById('bgMusic');
        let audioControl = document.querySelector('.audio-control');
        let audioContext;
        
        // ÂàùÂßãÂåñÈü≥È¢ë
        function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            } catch (e) {
                console.log("Web Audio API is not supported in this browser");
            }
        }
        
        // ÁÉüËä±ÁàÜÁÇ∏Èü≥Êïà
        function playFireworkSound() {
            if (!audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.type = 'sine';
            
            // Ê®°ÊãüÁÉüËä±ÁàÜÁÇ∏Â£∞
            oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
            oscillator.frequency.setValueAtTime(150, audioContext.currentTime + 0.1);
            oscillator.frequency.setValueAtTime(100, audioContext.currentTime + 0.2);
            
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.05);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }
        
        // ÂêØÂä®Âä®Áîª
        function startAnimation() {
            if (animationStarted) return;
            animationStarted = true;
            
            // ÈöêËóèÂºÄÂßãÊ∂àÊÅØ
            document.querySelector('.start-message').style.display = 'none';
            
            // Êí≠ÊîæËÉåÊôØÈü≥‰πê
            bgMusic.play().catch(e => {
                console.log("Ëá™Âä®Êí≠ÊîæË¢´ÈòªÊ≠¢ÔºåÈúÄË¶ÅÁî®Êà∑‰∫§‰∫í");
            });
            
            // ÂàùÂßãÂåñÈü≥È¢ëÔºàÂú®Áî®Êà∑‰∫§‰∫íÂêéÔºâ
            initAudio();
            
            // ÂêØÂä®Áà±ÂøÉÂä®Áîª
            startHeartAnimation();
        }
        
        // ÁÇπÂáªÈ°µÈù¢ÂºÄÂßãÂä®Áîª
        document.addEventListener('click', startAnimation);
        document.addEventListener('touchstart', startAnimation);
        
        // Èü≥‰πêÊéßÂà∂
        audioControl.addEventListener('click', function() {
            if (bgMusic.paused) {
                bgMusic.play();
                this.innerHTML = 'üîä Èü≥‰πêÂºÄÂêØ';
            } else {
                bgMusic.pause();
                this.innerHTML = 'üîà Èü≥‰πêÂÖ≥Èó≠';
            }
        });
        
        // ÁÉüËä±ËÉåÊôØÊïàÊûú
        function startFireworks() {
            const canvas = document.getElementById('fireworksCanvas');
            const ctx = canvas.getContext('2d');
            
            // ËÆæÁΩÆCanvasÂ∞∫ÂØ∏
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // ÁÉüËä±Á≤íÂ≠êÁ±ª
            class Particle {
                constructor(x, y, color, velocity, size, decay = 0.02) {
                    this.x = x;
                    this.y = y;
                    this.color = color;
                    this.velocity = velocity;
                    this.size = size;
                    this.alpha = 1;
                    this.decay = decay;
                    this.life = 1.0;
                }
                
                update() {
                    this.velocity.y += 0.05;
                    this.x += this.velocity.x;
                    this.y += this.velocity.y;
                    this.life -= this.decay;
                    this.alpha = this.life;
                    this.size *= 0.99;
                    
                    return this.life > 0;
                }
                
                draw() {
                    ctx.save();
                    ctx.globalAlpha = this.alpha;
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                }
            }
            
            // ÁÉüËä±Á±ª
            class Firework {
                constructor() {
                    this.color = `hsl(${Math.random() * 360}, 100%, 60%)`;
                    this.x = Math.random() * canvas.width;
                    this.y = canvas.height;
                    this.targetY = canvas.height * (0.2 + Math.random() * 0.4);
                    this.speed = 8 + Math.random() * 5;
                    this.velocity = {
                        x: 0,
                        y: -this.speed
                    };
                    this.size = 2;
                    this.particles = [];
                    this.exploded = false;
                    this.explosionTime = 0;
                    this.maxExplosionTime = 2.0;
                }
                
                update() {
                    if (!this.exploded) {
                        this.x += this.velocity.x;
                        this.y += this.velocity.y;
                        
                        if (this.y <= this.targetY) {
                            this.explode();
                        }
                    } else {
                        for (let i = this.particles.length - 1; i >= 0; i--) {
                            const isAlive = this.particles[i].update();
                            if (!isAlive) {
                                this.particles.splice(i, 1);
                            }
                        }
                        
                        this.explosionTime += 0.016;
                    }
                }
                
                draw() {
                    if (!this.exploded) {
                        ctx.fillStyle = this.color;
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                        ctx.fill();
                    } else {
                        for (const particle of this.particles) {
                            particle.draw();
                        }
                    }
                }
                
                drawTrail() {
                    ctx.fillStyle = this.color;
                    ctx.globalAlpha = 0.3;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size * 0.7, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.globalAlpha = 1;
                }
                
                explode() {
                    this.exploded = true;
                    
                    // Êí≠ÊîæÁÉüËä±ÁàÜÁÇ∏Èü≥Êïà
                    playFireworkSound();
                    
                    const particleCount = 70 + Math.floor(Math.random() * 100);
                    
                    for (let i = 0; i < particleCount; i++) {
                        const velocity = {
                            x: (Math.random() - 0.5) * 8,
                            y: (Math.random() - 0.5) * 8
                        };
                        const size = Math.random() * 3 + 1;
                        const decay = 0.02;
                        
                        const hueShift = (Math.random() - 0.5) * 60;
                        const colorHue = (parseInt(this.color.split('(')[1].split(',')[0]) + hueShift) % 360;
                        const color = `hsl(${colorHue}, 100%, ${60 + Math.random() * 20}%)`;
                        
                        this.particles.push(new Particle(this.x, this.y, color, velocity, size, decay));
                    }
                }
                
                isDone() {
                    return this.exploded && (this.explosionTime >= this.maxExplosionTime || this.particles.length === 0);
                }
            }
            
            let fireworks = [];
            
            function autoLaunchFireworks() {
                setTimeout(() => {
                    const count = 1 + Math.floor(Math.random() * 2);
                    for (let i = 0; i < count; i++) {
                        fireworks.push(new Firework());
                    }
                    autoLaunchFireworks();
                }, 500 + Math.random() * 500);
            }
            
            function animate() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                for (let i = fireworks.length - 1; i >= 0; i--) {
                    fireworks[i].update();
                    fireworks[i].draw();
                    
                    if (fireworks[i].isDone()) {
                        fireworks.splice(i, 1);
                    }
                }
                
                requestAnimationFrame(animate);
            }
            
            // ÂêØÂä®ÁÉüËä±
            autoLaunchFireworks();
            animate();
            
            // Á™óÂè£Â§ßÂ∞èË∞ÉÊï¥
            window.addEventListener('resize', function() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }
        
        // Áà±ÂøÉÂä®Áîª
        function startHeartAnimation() {
            var canvas = document.getElementById('heartCanvas');
            var ctx = canvas.getContext('2d');
            
            // ËÆæÁΩÆCanvasÂ∞∫ÂØ∏
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Áà±ÂøÉÁ≤íÂ≠êËÆæÁΩÆ
            var settings = {
                particles: {
                    length: 500,
                    duration: 2,
                    velocity: 100,
                    effect: -0.75,
                    size: 30,
                },
            };
            
            // PointÁ±ª
            var Point = (function() {
                function Point(x, y) {
                    this.x = (typeof x !== 'undefined') ? x : 0;
                    this.y = (typeof y !== 'undefined') ? y : 0;
                }
                Point.prototype.clone = function() {
                    return new Point(this.x, this.y);
                };
                Point.prototype.length = function(length) {
                    if (typeof length == 'undefined')
                        return Math.sqrt(this.x * this.x + this.y * this.y);
                    this.normalize();
                    this.x *= length;
                    this.y *= length;
                    return this;
                };
                Point.prototype.normalize = function() {
                    var length = this.length();
                    this.x /= length;
                    this.y /= length;
                    return this;
                };
                return Point;
            })();
            
            // ParticleÁ±ª
            var Particle = (function() {
                function Particle() {
                    this.position = new Point();
                    this.velocity = new Point();
                    this.acceleration = new Point();
                    this.age = 0;
                }
                Particle.prototype.initialize = function(x, y, dx, dy) {
                    this.position.x = x;
                    this.position.y = y;
                    this.velocity.x = dx;
                    this.velocity.y = dy;
                    this.acceleration.x = dx * settings.particles.effect;
                    this.acceleration.y = dy * settings.particles.effect;
                    this.age = 0;
                };
                Particle.prototype.update = function(deltaTime) {
                    this.position.x += this.velocity.x * deltaTime;
                    this.position.y += this.velocity.y * deltaTime;
                    this.velocity.x += this.acceleration.x * deltaTime;
                    this.velocity.y += this.acceleration.y * deltaTime;
                    this.age += deltaTime;
                };
                Particle.prototype.draw = function(context, image) {
                    function ease(t) {
                        return (--t) * t * t + 1;
                    }
                    var size = image.width * ease(this.age / settings.particles.duration);
                    context.globalAlpha = 1 - this.age / settings.particles.duration;
                    context.drawImage(image, this.position.x - size / 2, this.position.y - size / 2, size, size);
                };
                return Particle;
            })();
            
            // ParticlePoolÁ±ª
            var ParticlePool = (function() {
                var particles,
                    firstActive = 0,
                    firstFree = 0,
                    duration = settings.particles.duration;
                
                function ParticlePool(length) {
                    particles = new Array(length);
                    for (var i = 0; i < particles.length; i++)
                        particles[i] = new Particle();
                }
                ParticlePool.prototype.add = function(x, y, dx, dy) {
                    particles[firstFree].initialize(x, y, dx, dy);
                    
                    firstFree++;
                    if (firstFree == particles.length) firstFree = 0;
                    if (firstActive == firstFree) firstActive++;
                    if (firstActive == particles.length) firstActive = 0;
                };
                ParticlePool.prototype.update = function(deltaTime) {
                    var i;
                    
                    if (firstActive < firstFree) {
                        for (i = firstActive; i < firstFree; i++)
                            particles[i].update(deltaTime);
                    }
                    if (firstFree < firstActive) {
                        for (i = firstActive; i < particles.length; i++)
                            particles[i].update(deltaTime);
                        for (i = 0; i < firstFree; i++)
                            particles[i].update(deltaTime);
                    }
                    
                    while (particles[firstActive].age >= duration && firstActive != firstFree) {
                        firstActive++;
                        if (firstActive == particles.length) firstActive = 0;
                    }
                };
                ParticlePool.prototype.draw = function(context, image) {
                    if (firstActive < firstFree) {
                        for (i = firstActive; i < firstFree; i++)
                            particles[i].draw(context, image);
                    }
                    if (firstFree < firstActive) {
                        for (i = firstActive; i < particles.length; i++)
                            particles[i].draw(context, image);
                        for (i = 0; i < firstFree; i++)
                            particles[i].draw(context, image);
                    }
                };
                return ParticlePool;
            })();
            
            // Áà±ÂøÉÂΩ¢Áä∂ÂáΩÊï∞
            function pointOnHeart(t) {
                return new Point(
                    160 * Math.pow(Math.sin(t), 3),
                    130 * Math.cos(t) - 50 * Math.cos(2 * t) - 20 * Math.cos(3 * t) - 10 * Math.cos(4 * t) + 25
                );
            }
            
            // ÂàõÂª∫Á≤íÂ≠êÂõæÂÉè
            var image = (function() {
                var canvas = document.createElement('canvas'),
                    context = canvas.getContext('2d');
                canvas.width = settings.particles.size;
                canvas.height = settings.particles.size;
                
                function to(t) {
                    var point = pointOnHeart(t);
                    point.x = settings.particles.size / 2 + point.x * settings.particles.size / 350;
                    point.y = settings.particles.size / 2 - point.y * settings.particles.size / 350;
                    return point;
                }
                
                context.beginPath();
                var t = -Math.PI;
                var point = to(t);
                context.moveTo(point.x, point.y);
                while (t < Math.PI) {
                    t += 0.01;
                    point = to(t);
                    context.lineTo(point.x, point.y);
                }
                context.closePath();
                context.fillStyle = '#ea80b0';
                context.fill();
                
                var image = new Image();
                image.src = canvas.toDataURL();
                return image;
            })();
            
            // ÂàùÂßãÂåñÁ≤íÂ≠êÊ±†
            var particles = new ParticlePool(settings.particles.length);
            var particleRate = settings.particles.length / settings.particles.duration;
            var time;
            var heartOpacity = 1;
            var isFading = false;
            
            // Ê∏≤ÊüìÂáΩÊï∞
            function render() {
                requestAnimationFrame(render);
                
                var newTime = new Date().getTime() / 1000,
                    deltaTime = newTime - (time || newTime);
                time = newTime;
                
                // Ê∏ÖÈô§ÁîªÂ∏É
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // ÂàõÂª∫Êñ∞Á≤íÂ≠ê
                var amount = particleRate * deltaTime;
                for (var i = 0; i < amount; i++) {
                    var pos = pointOnHeart(Math.PI - 2 * Math.PI * Math.random());
                    var dir = pos.clone().length(settings.particles.velocity);
                    particles.add(canvas.width / 2 + pos.x, canvas.height / 2 - pos.y, dir.x, -dir.y);
                }
                
                // Êõ¥Êñ∞ÂíåÁªòÂà∂Á≤íÂ≠ê
                particles.update(deltaTime);
                
                // Â¶ÇÊûúÊ≠£Âú®Ê∑°Âá∫ÔºåÂáèÂ∞ëÈÄèÊòéÂ∫¶
                if (isFading && heartOpacity > 0) {
                    heartOpacity -= 0.01;
                    ctx.globalAlpha = heartOpacity;
                }
                
                particles.draw(ctx, image);
                ctx.globalAlpha = 1;
            }
            
            // Ê∑°Âá∫Áà±ÂøÉ
            function fadeHeart() {
                isFading = true;
                
                // 5ÁßíÂêéÂÆåÂÖ®ÈöêËóèÁà±ÂøÉ
                setTimeout(() => {
                    canvas.style.display = 'none';
                }, 500);
            }
            
            // ÂºÄÂßãÊ∏≤Êüì
            canvas.width = canvas.clientWidth;
            canvas.height = canvas.clientHeight;
            render();
            
            // 5ÁßíÂêéÂºÄÂßãÊ∑°Âá∫Áà±ÂøÉÂπ∂ÂêØÂä®ÊñáÊú¨Âä®ÁîªÂíåÁÉüËä±
            setTimeout(() => {
                fadeHeart();
                startTextAnimation();
                startFireworks(); // Âú®ÊñáÊú¨Âä®ÁîªÂºÄÂßãÊó∂ÂêØÂä®ÁÉüËä±
            }, 5000);
            
            // Á™óÂè£Â§ßÂ∞èË∞ÉÊï¥
            window.onresize = function() {
                canvas.width = canvas.clientWidth;
                canvas.height = canvas.clientHeight;
            };
        }
        
        // ÊñáÊú¨Âä®Áîª
        function startTextAnimation() {
            const canvas = document.getElementById('textCanvas');
            const ctx = canvas.getContext('2d');
            
            // ËÆæÁΩÆCanvasÂ∞∫ÂØ∏
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Á≤íÂ≠êÁ±ª
            class Particle {
                constructor(x, y, color, size, speedX, speedY) {
                    this.x = x;
                    this.y = y;
                    this.originX = x;
                    this.originY = y;
                    this.color = color;
                    this.size = size;
                    this.speedX = speedX || 0;
                    this.speedY = speedY || 0;
                    this.friction = 0.95;
                    this.ease = 0.1;
                    this.targetX = x;
                    this.targetY = y;
                    this.alpha = 1;
                }
                
                update() {
                    this.x += (this.targetX - this.x) * this.ease + this.speedX;
                    this.y += (this.targetY - this.y) * this.ease + this.speedY;
                    
                    this.speedX *= this.friction;
                    this.speedY *= this.friction;
                    
                    this.size = Math.max(0, this.size);
                }
                
                draw() {
                    ctx.beginPath();
                    ctx.fillStyle = this.color;
                    ctx.globalAlpha = this.alpha;
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            // ÊñáÂ≠óÁ≤íÂ≠êÁ≥ªÁªü
            class TextParticleSystem {
                constructor() {
                    this.particles = [];
                    this.text = "";
                    this.textIndex = 0;
                    this.texts = [
                        "‰∫ë‰∫ëÁà±‰Ω†Âìü‚ù§",
                        "‚ù§Êàë‰ºöÊ∞∏ËøúÈô™ÁùÄ‰Ω†",
                        "ÊÑø‰Ω†Ê∞∏ËøúÂºÄÂøÉ",
                        "Âπ∏Á¶èÂ∏∏‰º¥‰Ω†Â∑¶Âè≥",
                        "ÂÅ•Â∫∑Âø´‰πêÊØè‰∏ÄÂ§©",
                        "Ê¢¶ÊÉ≥ÊàêÁúü",
                        "‰Ω†ÊòØÊúÄÊ£íÁöÑ",
                        "Êú™Êù•ÂèØÊúü",
                        "ÂøÉÊÉ≥‰∫ãÊàê",
                        "‰∏á‰∫ãÂ¶ÇÊÑè",
                        "Âπ≥ÂÆâÂñú‰πê",
                        "ÂâçÁ®ã‰ººÈî¶",
                        "Â•ΩËøêËøûËøû",
                        "Á¨ëÂè£Â∏∏ÂºÄ",
                        "ÈùíÊò•Ê∞∏È©ª"
                    ];
                    this.changeTextTimeout = null;
                    this.isChanging = false;
                }
                
                init(text) {
                    this.text = text;
                    this.particles = [];
                    
                    // ÂàõÂª∫ÊñáÂ≠óÁ≤íÂ≠ê
                    const fontSize = Math.min(canvas.width * 0.08, 80);
                    ctx.font = `bold ${fontSize}px Arial`;
                    ctx.textAlign = "center";
                    ctx.textBaseline = "middle";
                    
                    const textWidth = ctx.measureText(text).width;
                    const x = canvas.width / 2;
                    const y = canvas.height / 2;
                    
                    // Ëé∑ÂèñÊñáÂ≠óÂÉèÁ¥†Êï∞ÊçÆ
                    const tempCanvas = document.createElement('canvas');
                    const tempCtx = tempCanvas.getContext('2d');
                    tempCanvas.width = textWidth + 20;
                    tempCanvas.height = fontSize + 20;
                    tempCtx.font = `bold ${fontSize}px Arial`;
                    tempCtx.textAlign = "center";
                    tempCtx.textBaseline = "middle";
                    tempCtx.fillStyle = "white";
                    tempCtx.fillText(text, tempCanvas.width / 2, tempCanvas.height / 2);
                    
                    const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
                    const data = imageData.data;
                    
                    // ÂàõÂª∫Á≤íÂ≠ê
                    const particleSize = 1.5;
                    const gap = 2;
                    
                    for (let i = 0; i < tempCanvas.width; i += gap) {
                        for (let j = 0; j < tempCanvas.height; j += gap) {
                            const index = (j * tempCanvas.width + i) * 4;
                            if (data[index + 3] > 128) {
                                const px = x - textWidth / 2 + i;
                                const py = y - fontSize / 2 + j;
                                
                                const startX = Math.random() * canvas.width;
                                const startY = Math.random() * canvas.height;
                                
                                const hue = Math.random() * 60 + 300;
                                const saturation = 70 + Math.random() * 30;
                                const lightness = 50 + Math.random() * 30;
                                
                                this.particles.push(new Particle(
                                    startX, 
                                    startY, 
                                    `hsl(${hue}, ${saturation}%, ${lightness}%)`,
                                    particleSize + Math.random() * 1.5
                                ));
                                
                                this.particles[this.particles.length - 1].targetX = px;
                                this.particles[this.particles.length - 1].targetY = py;
                            }
                        }
                    }
                    
                    // Ê∑ªÂä†È¢ùÂ§ñÁöÑÈöèÊú∫Á≤íÂ≠êÂ¢ûÂä†ÁªÜËäÇ
                    const extraParticles = 500;
                    for (let i = 0; i < extraParticles; i++) {
                        const px = x - textWidth / 2 + Math.random() * textWidth;
                        const py = y - fontSize / 2 + Math.random() * fontSize;
                        
                        const startX = Math.random() * canvas.width;
                        const startY = Math.random() * canvas.height;
                        
                        const hue = Math.random() * 60 + 300;
                        const saturation = 70 + Math.random() * 30;
                        const lightness = 50 + Math.random() * 30;
                        
                        this.particles.push(new Particle(
                            startX, 
                            startY, 
                            `hsl(${hue}, ${saturation}%, ${lightness}%)`,
                            particleSize * 0.7 + Math.random() * 1
                        ));
                        
                        this.particles[this.particles.length - 1].targetX = px;
                        this.particles[this.particles.length - 1].targetY = py;
                    }
                }
                
                update() {
                    this.particles.forEach(particle => {
                        particle.update();
                    });
                }
                
                draw() {
                    this.particles.forEach(particle => {
                        particle.draw();
                    });
                }
                
                changeText() {
                    if (this.isChanging) return;
                    
                    this.isChanging = true;
                    
                    // ‰∏∫ÊâÄÊúâÁ≤íÂ≠êËÆæÁΩÆÈöèÊú∫ÁõÆÊ†á‰ΩçÁΩÆ
                    this.particles.forEach(particle => {
                        particle.targetX = Math.random() * canvas.width;
                        particle.targetY = Math.random() * canvas.height;
                    });
                    
                    // Âª∂ËøüÂêéËÆæÁΩÆÊñ∞ÊñáÂ≠ó
                    setTimeout(() => {
                        this.textIndex = (this.textIndex + 1) % this.texts.length;
                        this.init(this.texts[this.textIndex]);
                        this.isChanging = false;
                    }, 1000);
                }
                
                startTextCycle() {
                    // ÂàùÂßãÂåñÁ¨¨‰∏Ä‰∏™ÊñáÊú¨
                    this.textIndex = 0;
                    this.init(this.texts[this.textIndex]);
                    
                    // ËÆæÁΩÆÊñáÂ≠óÂàáÊç¢Èó¥Èöî
                    this.changeTextTimeout = setInterval(() => {
                        this.changeText();
                    }, 4000);
                }
            }
            
            // ÂàùÂßãÂåñÊñáÊú¨Á≥ªÁªü
            const textSystem = new TextParticleSystem();
            textSystem.startTextCycle();
            
            // Âä®ÁîªÂæ™ÁéØ
            function animate() {
                // Ê∏ÖÈô§ÁîªÂ∏É
                ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Êõ¥Êñ∞ÂíåÁªòÂà∂ÊñáÂ≠ó
                textSystem.update();
                textSystem.draw();
                
                requestAnimationFrame(animate);
            }
            
            // Á™óÂè£Â§ßÂ∞èË∞ÉÊï¥
            window.addEventListener('resize', function() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                textSystem.init(textSystem.text);
            });
            
            // ÂêØÂä®ÊñáÊú¨Âä®ÁîªÂæ™ÁéØ
            animate();
        }
    </script>
